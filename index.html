<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ergebnisvorschau</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body onload="startTime()">
    <p id="nameIt">JS Vertiefung_date_objects</p>
    <button id="darkModeButton" class="darkModeButton">Change Theme</button>
    <section id="nameItSection">
      <div>
        <h1>Ausgabe in der Konsole</h1>
        <p id="d5"></p>
        <p id="d6"></p>
        <p id="d7"></p>
        <p id="d8"></p>
        <p id="d9"></p>
        <p id="d10"></p>
        <p id="d11"></p>
        <p id="d12"></p>
        <p id="result"></p>
        <div id="digitalClock"></div>
        <div id="txt"></div>
        <hr />
        <div class="digitalClock2">
          <div>
            <p id="day"></p>
            <p>DAY</p>
          </div>
          <div>
            <p id="hour"></p>
            <p>HOURS</p>
          </div>
          <div>
            <p>:</p>
            <p>&nbsp;</p>
          </div>
          <div>
            <p id="minutes"></p>
            <p>MINUTES</p>
          </div>
          <div>
            <p>:</p>
            <p>&nbsp;</p>
          </div>
          <div>
            <p id="seconds"></p>
            <p>SECONDS</p>
          </div>
          <div>
            <p id="period"></p>
            <p>PERIOD</p>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
      </div>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
